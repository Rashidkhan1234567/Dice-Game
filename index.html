<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo/logo.png" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="dice">
        <div class="dice-dots" id="dice-1">
          <div class="dice-1-1"></div>
        </div>
        <div class="dice-dots"id="dice-2">
          <div class="dice-2-1"></div>
          <div class="dice-2-2"></div>
        </div>
        <div class="dice-dots" id="dice-3">
          <div class="dice-3-1"></div>
          <div class="dice-3-2"></div>
          <div class="dice-3-3"></div>
        </div>
        <div class="dice-dots" id="dice-4">
          <div class="dice-4-1"></div>
          <div class="dice-4-2"></div>
          <div class="dice-4-3"></div>
          <div class="dice-4-4"></div>
        </div>
        <div class="dice-dots" id="dice-5">
          <div class="dice-5-1"></div>
          <div class="dice-5-2"></div>
          <div class="dice-5-3"></div>
          <div class="dice-5-4"></div>
          <div class="dice-5-5"></div>
        </div>
        <div class="dice-dots" id="dice-6">
          <div class="dice-6-1"></div>
          <div class="dice-6-2"></div>
          <div class="dice-6-3"></div>
          <div class="dice-6-4"></div>
          <div class="dice-6-5"></div>
          <div class="dice-6-6"></div>
        </div>
      </div>
      <div class="guss_number">
        <input type="number" id="guss_name" />
        <label for="guss_name">Enter Your Guss Number</label>
      </div>
      <div class="guss_btn">
        <button id="guss_btn">roll dice</button>
      </div>
      <div class="result">
        <p id="result">Result ðŸ§¾</p>
      </div>
      <p id="turns"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
